    <script>
        $(function () {
            loadMenu();
        });
        function assembleNav(menuList,currHtml) {
            var html='';
            for(var i in menuList){
                //第二级
                var firstLevelMenu = menuList[i];

                if(i==0){
                    html += '<li class="active-tow">';
                }else{
                    html += '<li>';
                }
                html+= '<a href="#">' +
                    '<i class="'+firstLevelMenu.icon+'"></i>' +
                    '<span class="nav-label">' + firstLevelMenu.name + '</span>' +
                    '<span class="fa arrow"></span>' +
                    '</a>';

                html += '<ul class="nav nav-second-level">';

                //第三级菜单

                var secondLevelMenuList = firstLevelMenu.children;
                for(var j in secondLevelMenuList){
                    var secondLevelMenu = secondLevelMenuList[j];

                    html += '<li>';
                    if(secondLevelMenu.children && secondLevelMenu.children.length > 0){
                        html +=
                            '<a href="#">' +
                             '<i class="'+secondLevelMenu.icon+'"></i>' +
                            '<span class="nav-label">' + secondLevelMenu.name + '</span>' +
                            '<span class="fa arrow"></span>' +
                            '</a>';
                        html += '<ul class="nav nav-third-level">';
                        //四級菜單
                        var lastLevelList = secondLevelMenu.children;
                        for( var n in  lastLevelList){
                            var lastLevelMenu = lastLevelList[n];
                            html += '<li>';
                             html += '<a class="J_menuItem" href="'+ lastLevelMenu.href +'" data-index="'+ lastLevelMenu.id +'" >'+ lastLevelMenu.name +'</a>';
                            html += '</li>'
                        }
                        html += '</ul>';
                    }else{
                            html += '<a class="J_menuItem" href="'+ secondLevelMenu.href +'" data-index="'+ secondLevelMenu.id +'" >'+
                                '<i class="'+secondLevelMenu.icon+'"></i>' +
                                secondLevelMenu.name +'</a>';
                    }

                    html += '</li>';

                }

                html += '</ul>';
                html += '</li>';
            }



            $('#side-menu').html(currHtml + html);

            //调用插件
            $('#side-menu').metisMenu();
        }
        function setData(data,index,currHtml){
            $("#first-nav li").removeClass("active");
            $("#first-nav li:eq("+index+")").addClass("active");
            assembleNav(data,currHtml);
        }
        function loadMenu() {
            $.ajax({
                url:'sys/menu/getMenuTree',
                type:'GET',
                success: function(data) {
                    if(data.code == 200){
                        //第一级菜单
                        var menuList = data.data[0].children;

                        var currHtml = $('#side-menu').html();

                        setData(menuList,0,currHtml);
                    }else if(data.code == 401){
                        layer.alert(data.message,function(){
                            window.location.href="/logout";
                        });
                    }else{
                        layer.alert(data.message);
                    }
                },
                error: function (data) {
                    layer.alert('加载数据失败')
                }
            });
        }
    </script>
