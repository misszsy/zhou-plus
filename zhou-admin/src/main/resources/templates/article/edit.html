<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文章编辑管理</title>
        <link rel="stylesheet" href="static/css/element/element.css" th:href="@{/static/css/element/element.css}">
        <link rel="stylesheet" href="static/css/common/style/layout.css" th:href="@{/static/css/common/style/layout.css}">
    </head>
    <style>
        .demo-table-expand {
            font-size: 0;
        }
        .demo-table-expand label {
            width: 120px;
            color: #99a9bf;
        }
        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
        .summarize .el-form-item__content .el-textarea .el-textarea__inner{
            height:100px !important;
        }
    </style>
<body class="gray-bg">
<div id="app" class="app-container calendar-list-container" v-cloak>
    <el-tabs  type="border-card" >
        <el-tab-pane label="文章编辑" >
            <el-form :rules="rules" ref="dataForm" :model="entity" label-position="left" label-width="100px" style=' margin-left:50px;'>
                <el-form-item   label="栏目名称" prop="columnId" >
                    <el-select v-model="entity.columnId"  placeholder="请选择栏目名称"  @change="columnChange">
                        <el-option
                                v-for="item in columnList"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item   label="文章类型" prop="typeId" >
                    <el-select v-model="entity.typeId"  placeholder="请选择文章类型">
                        <el-option
                                v-for="item in children"
                                :key="item.enName"
                                :label="item.name"
                                :value="item.enName">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="文章标题" prop="title">
                    <el-input v-model="entity.title" placeholder="请输入文章标题"></el-input>
                </el-form-item>
                <el-form-item label="关键字" prop="keyword">
                    <el-input v-model="entity.keyword" placeholder="请输入关键字"></el-input>
                </el-form-item>
                <el-form-item label="描述说明" prop="description">
                    <el-input v-model="entity.description" placeholder="请输入描述说明"></el-input>
                </el-form-item>
                <el-form-item label="文章来源" prop="source">
                    <el-input v-model="entity.source" placeholder="请输入文章来源"></el-input>
                </el-form-item>
                <el-form-item label="缩略图" prop="picture" >
                    <el-upload
                            multiple
                            class="upload-demo"
                            ref="upload"
                            :action="actionUrl"
                            :on-errot="uploadError"
                            :file-list="fileList"
                            :on-success="uploadSuccess"
                            :before-upload="beforeUpload"
                            :auto-upload="true"
                            :limit="1"
                            :on-exceed="handleExceed"
                            list-type="picture">
                        <el-button size="small" type="primary">选择图片</el-button>
                        <div slot="tip" class="el-upload__tip">图片只支持上传jpg,png文件，且不能超过2M</div>
                    </el-upload>
                </el-form-item>
                <span style="font-size: 14px;
    color: #606266;display:inline-block;width:87px;text-align: right;padding-right:12px;vertical-align: top;">
                    文章内容</span>
                <div id="editor" style="width: 90%;height:470px;display:inline-block"></div>
            </el-form>
            <div  class="dialog-footer" align="center"  style="padding-top: 10px;">
                <el-button  type="primary" @click="createData">确认</el-button>
                <el-button @click="back">返回</el-button>
            </div>
        </el-tab-pane>
    </el-tabs>
</div>
</div>
</body>

<script src="static/js/common/vue.min.js" th:src="@{/static/js/common/vue.min.js}"></script>
<script src="static/js/common/element.js" th:src="@{/static/js/common/element.js}"></script>
<script src="static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
<script src="static/js/common/common.js" th:src="@{/static/js/common/common.js}"></script>
<script type="text/javascript" charset="utf-8" src="static/js/ueditor/ueditor.config.js" th:src="@{/static/js/ueditor/ueditor.config.js}"></script>
<script type="text/javascript" charset="utf-8" src="static/js/ueditor/ueditor.all.js" th:src="@{/static/js/ueditor/ueditor.all.js}"> </script>
<script type="text/javascript" charset="utf-8" src="static/js/ueditor/lang/zh-cn/zh-cn.js" th:src="@{/static/js/ueditor/lang/zh-cn/zh-cn.js}"></script>
<script>

    const id="[[${id}]]";

    const ue = UE.getEditor('editor');
    const app = new Vue({
        el: '#app',
        name: 'rolePage',
        data() {
            return {
                tableKey: 0,
                list: null,
                total: null,
                listLoading: true,
                listQuery: {
                    pageNum: 1,
                    pageSize: 20,
                },
                entity: {//临时变量，用于新增与修改
                    columnId:'',
                    title:'',
                    typeId:'',
                    keyword:'',
                    description:'',
                    source:'',
                    status:'',
                    createBy:'',
                    createDate:'',
                    publishBy:'',
                    publishDate:'',
                    content:'',
                    disabled:'',
                },
                dialogFormVisible: false,
                dialogStatus: '',
                actionUrl:'[[@{/upload/action}]]',
                fileList:[],
                children:[],
                columnList:[],
                textMap: {
                    update: '编辑',
                    create: '新增'
                },
                rules: {//表单验证
                    columnId: [{ required: true, message: '栏目名称不能为空', trigger: 'change' }],
                    title: [{ required: true, message: '文章标题不能为空', trigger: 'change' }],
                    typeId:[{required: true, message: '文章类型不能为空', trigger: 'change'}],
                    keyword: [{ required: true, message: '关键字不能为空', trigger: 'change' }],
                    description: [{ required: true, message: '描述说明不能为空', trigger: 'change' }],
                    source: [{ required: true, message: '文章来源不能为空', trigger: 'change' }],
                    content: [{ required: true, message: '文章内容不能为空', trigger: 'change' }],
                    picture: [{ message: '案例图片不能为空', trigger: 'change' }],
                },
            }
        },
        created() {
            this.getColumnList();
        },
        methods: {
            back(){
                window.location.href='[[@{/article/list}]]';
            },
            get(){
                const _this = this;
                $.ajax({
                    method: 'GET',
                    url: '[[@{/article/get/}]]'+id,
                    sync:false,
                    success: function (data) {
                        if(data.code==200){

                            _this.entity = Object.assign({}, data.data) // copy obj

                            _this.columnList.forEach((e)=>{
                                if( _this.entity.columnId===e.id){
                                    _this.children=e.children;
                                }
                            })

                            ue.ready(function(){
                                ue.setContent(_this.entity.content);
                            })
                        }else{
                            window.dataErrorHandler(data)
                        }
                    }
                });
            },
            columnChange(val){
                const _this=this;
                _this.entity.typeId=''
                _this.columnList.forEach((e)=>{
                    if(val===e.id){
                        _this.children=e.children;
                    }
                })
            },
            getColumnList(){
                const _this = this;
                $.ajax({
                    method: 'GET',
                    url: '[[@{/column/getColumnList}]]',
                    success: function (data) {
                        if(data.code==200){
                            _this.columnList=data.data;
                            _this.get();
                        }else{
                            window.dataErrorHandler(data)
                        }
                    }
                });
            },
            createData() {
                const _this = this;
                this.$refs['dataForm'].validate((valid) => {
                    if (valid) {
                        const arr = [];
                        arr.push(UE.getEditor('editor').getContent());
                        _this.entity.content=arr.join("\n");
                        if(_this.entity.content ==null || _this.entity.content==""){
                            _this.$message({
                                showClose: true,
                                message: "文章内容不能为空",
                                type: 'error',
                            });
                            return;
                        }
                        this.$confirm('确认提交吗？', '提示', {}).then(() => {
                            $.ajax({
                                method: 'POST',
                                url: '[[@{/article/update}]]',
                                data: _this.entity,
                                success: function (data) {
                                    if(data.code==200){
                                        _this.fileList=[];
                                        _this.$alert( "更新成功", '提示', {
                                            confirmButtonText: '确定',
                                            type: 'success',
                                            callback: action => {
                                                window.location.href='[[@{/article/list}]]';
                                            }
                                        });
                                    } else {
                                        window.dataErrorHandler(data)
                                    }
                                }
                            });
                        })
                    }
                })
            },
            uploadSuccess(response, file, fileList){
                const data=response;
                if(data.code==200){
                    if(this.entity.picture){
                        this.entity.picture='';
                        this.entity.picture=data.data;
                    }else{
                        this.entity.picture=data.data;
                    }
                }else{
                    this.fileList=[];
                    window.dataErrorHandler(data)
                }
            },
            uploadError(){
                console.log("文件上传失败")
            },
            beforeUpload(file){
                const _this = this;
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isLt2M) {
                    _this.$message.error('上传文件大小不能超过 2MB!');
                    return false;
                }
                const isJPG = file.type === 'image/jpeg';
                const isPNG = file.type === 'image/png';
                if ((!isJPG) && (!isPNG)) {
                    _this.$message.error('上传文件只能是 jpg或png 格式!');
                    return false
                }
            },
            handleExceed() {
                this.$message.warning(`超过了上传文件的数量限制`);
            },
        }
    })
</script>

</html>
